<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Enter the world of natrualist and feel great in your own skin, because makeup doesn't define beauty"
    />
    <title>KEEP YOU AND YOUR FAMILY FREE OF COVID-19</title>
    <link rel="shortcut icon" href="icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Wear a MASK!</h1>
      <p>
        Since the outbreak of the Corona virus, masks have been shown to reduce
        the spread of the disease. However there are still people who refuse to
        take this simple precaution. Dont be one of those people.
      </p>
    </header>
    <main>
      <form>
        <label for="mask-color"
          >Color:
          <input type="text" id="mask-color" placeholder="Color" />
        </label>
        <label for="mask-keyword"
          >Keyword:
          <input type="text" id="mask-keyword" placeholder="Keyword" />
        </label>
        <label for="mask-price"
          >Price:
          <input type="number" id="mask-price" placeholder="Price" />
        </label>
        <label for="mask-material"
          >Material:
          <input type="text" id="mask-material" placeholder="Material" />
        </label>
        <input type="submit" value="Search" />
      </form>
      <section>
          <ul id="items-container"></ul>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
